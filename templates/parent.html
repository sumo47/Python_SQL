<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% block title %}

    {% endblock title %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <style>
        body {
            background: linear-gradient(to right, #240744, #04132d); /* Violet to Blue gradient */
            min-height: 100vh;
            color: white;
        }

        .navbar,
        .table-dark {
            background: linear-gradient(to right, #6a11cb, #04132d); /* Violet to Blue gradient */
        }

        .container {
            background-color: rgba(255, 255, 255, 0.15); /* Semi-transparent white */
            border-radius: 10px;
            padding: 20px;
            backdrop-filter: blur(10px); /* Glassmorphism effect */
        }

        .btn {
            color: white;
        }

        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
        }

        .btn-warning {
            background-color: #ffc107;
            border-color: #ffc107;
        }

        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }

        .table-responsive {
            border-radius: 10px;
            overflow: hidden;
        }
    </style>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark shadow-sm">
            <div class="container-fluid">
                <a href="/" class="navbar-brand d-flex align-items-center">
                    <img src="/static/images.jpg" alt="Task" style="width: 3rem;" class="me-2">
                    <span>Task Manager</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/contact">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/about">About</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    
    <!-- This will contain the Main part of the html page-->
    {% block main %}

    {% endblock main %}

    <!-- This will contain the Footer of the html page-->
    <footer></footer>
</body>

</html>
