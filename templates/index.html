{% extends 'parent.html' %}

{% block title %}
<title>Home</title>
{% endblock title %}

{% block main %}



<!-- This will contain the Main part of the html page-->
<main>
    <h2 class="text-center my-4">Add Task</h2>
    <div class="container">
        <form action="/" method="post" class="p-4 border rounded shadow-sm">
            <div class="mb-3">
                <label for="Title" class="form-label">Title</label>
                <input type="text" class="form-control" id="Title" name="Title" placeholder="Enter task title"
                    required>
            </div>
            <div class="mb-3">
                <label for="Description" class="form-label">Description</label>
                <textarea name="Description" class="form-control" id="Description" rows="4"
                    placeholder="Enter task description" required></textarea>
            </div>
            <button type="submit" class="btn btn-success btn-lg w-100">Add Task</button>
        </form>
    </div>

    <h2 class="text-center my-5">Your Tasks</h2>
    <div class="container List my-3">
        <div class="table-responsive">
            <table class="table table-striped table-hover shadow-sm">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">S no</th>
                        <th scope="col">Title</th>
                        <th scope="col">Description</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for Task in allTask %}
                    <tr>
                        <th scope="row">{{Task.sno}}</th>
                        <td>{{Task.title}}</td>
                        <td>{{Task.description}}</td>
                        <td>
                            <a href="/update?sno={{Task.sno}}" class="btn btn-warning btn-sm me-2">Update</a>
                            <a href="/delete?sno={{Task.sno}}" class="btn btn-danger btn-sm">Delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</main>

{% endblock main %}
